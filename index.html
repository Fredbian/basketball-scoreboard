<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Basketball Scoreboard</title>
</head>

<body>
    <div class="container">
        <div class="score-container">
            <h3>HOME</h3>
            <div class="score-home" id="home-score">0</div>
            <div class="btn-container">
                <button id="home-btn1">+ 1</button>
                <button id="home-btn2">+ 2</button>
                <button id="home-btn3">+ 3</button>
            </div>
        </div>
        <div class="score-container">
            <h3>GUEST</h3>
            <div class="score-guest" id="guest-score">0</div>
            <div class="btn-container">
                <button id="guest-btn1">+ 1</button>
                <button id="guest-btn2">+ 2</button>
                <button id="guest-btn3">+ 3</button>
            </div>
        </div>
    </div>
    <div id="timer" class="timer"></div>
    <button class="restart" id="restart">Restart</button>
    <script src="./index.js"></script>
</body>

</html>
